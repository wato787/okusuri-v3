[tools]
bun = "latest"

[tasks.backend_deps]
run = "bun install"
dir = "backend-hono"
description = "バックエンド（hono）依存関係を取得"

[tasks.backend_dev]
run = "bun run dev"
dir = "backend-hono"
description = "バックエンド（hono）APIサーバーを起動"

[tasks.backend_test]
run = "bun run typecheck"
dir = "backend-hono"
description = "バックエンド（hono）の型チェックを実行"

[tasks.backend_lint]
run = "bun run lint"
dir = "backend-hono"
description = "バックエンド（hono）のlintを実行"

[tasks.frontend_install]
run = "bun install"
dir = "frontend"
description = "フロントエンド依存関係をインストール"

[tasks.frontend_dev]
run = "bun run dev"
dir = "frontend"
description = "フロントエンド開発サーバー"

[tasks.frontend_build]
run = "bun run build"
dir = "frontend"
description = "フロントエンドのビルド"

[tasks.frontend_lint]
run = "bun run lint"
dir = "frontend"
description = "フロントエンドの lint"

[tasks.frontend_lint_fix]
run = "bun run lint:fix"
dir = "frontend"
description = "フロントエンドの lint を自動修正"

[tasks.setup]
depends = ["backend_deps", "frontend_install"]
description = "モノレポ環境の初期セットアップ"

[tasks.dev]
depends = ["backend_dev", "frontend_dev"]
description = "バックエンド（hono）とフロントエンドの開発サーバーを起動"

