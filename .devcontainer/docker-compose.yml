services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/app:cached
    command: /bin/sh -c "while sleep 1000; do :; done"
    user: vscode
    networks:
      - devcontainer

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: okusuri
      POSTGRES_PASSWORD: okusuri
      POSTGRES_DB: okusuri
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - devcontainer

volumes:
  postgres-data:

networks:
  devcontainer:
